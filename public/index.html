<!DOCTYPE html>
<html>

<head>
  <title>Trip Planner</title>
  <link rel="stylesheet" href="./bundle.css">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />
  <script src="./bundle.js" defer></script>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      <a class="navbar-brand clearfix" href="/"><span class="glyphicon glyphicon-map-marker"></span><span>Trip Planner</span></a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="https://github.com/sw-yx/fsa-tripplanner-live" target="_blank">Source (Github)</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>
  </div>
  <div id="app" class="clearfix">
    <div class="map-container col-sm-8 col-lg-9">
      <div>
        <div id="map-canvas">
          <div id='menu'>
              <input id='basic' type='radio' name='rtoggle' value='basic' checked='checked'>
              <label for='basic'>basic</label>
              <input id='streets' type='radio' name='rtoggle' value='streets'>
              <label for='streets'>streets</label>
              <input id='bright' type='radio' name='rtoggle' value='bright'>
              <label for='bright'>bright</label>
              <input id='light' type='radio' name='rtoggle' value='light'>
              <label for='light'>light</label>
              <input id='dark' type='radio' name='rtoggle' value='dark'>
              <label for='dark'>dark</label>
              <input id='satellite' type='radio' name='rtoggle' value='satellite'>
              <label for='satellite'>satellite</label>
          </div>
        </div>
        
      </div>
    </div>
    <div id="control-panel" class="col-sm-4 col-lg-3 clearfix">
      <div class="col-xs-6 col-sm-12">
        <div class="panel panel-default">
          <div class="panel-body" id="options-panel">
            <div>
              <h4>Hotels</h4>
              <select id="hotels-choices">
            </select>
              <button id="hotels-add" class="btn btn-primary btn-circle pull-right">+</button>
            </div>
            <div>
              <h4>Restaurants</h4>
              <select id="restaurants-choices">
            </select>
              <button id="restaurants-add" class="btn btn-primary btn-circle pull-right">+</button>
            </div>
            <div>
              <h4>Activities</h4>
              <select id="activities-choices">
            </select>
              <button id="activities-add" class="btn btn-primary btn-circle pull-right">+</button>
            </div>
          </div>
        </div>
      </div>

      


      <div class="col-xs-6 col-sm-12">

        <div class="panel panel-default">

          <div class='panel-heading'>
            <span id='day-container'></span>
            <button id="day-add" class="btn btn-primary btn-circle ">+</button> 
            <button id="day-remove" class="btn btn-danger btn-sm pull-right">Delete Selected Day</button> 
          </div>
          <div class="panel-body" id="itinerary">
            <div id='myStuff'>
              <!--will be populated by javascript-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
